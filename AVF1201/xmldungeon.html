<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function() {
$.ajax({
type:"GET",
url:"dungeon.xml",
dataType:"xml",
success: function (dunglist) {
var dung="<ul>";
$(dunglist).find('found').each(function(){
var type = $(this).find('type').text()
var name = $(this).find('name').text()
var location = $(this).find('location').text()
var date = $(this).find('date').text()
var populated = $(this).find('populated').text()
var friendly = $(this).find('friendly').text()
var occupant = $(this).find('occupant').text()
var category = $(this).find('category').text()
var lootrating = $(this).find('lootrating').text()
var noloothere = $(this).find('noloothere').text()
var notes = $(this).find('notes').text()
dung+="<li><b>Type:  </b>"+type+"</li>";
dung+="<li><b>Name:  </b>"+name+"</li>";
dung+="<li><b>Location:  </b>"+location+"</li>";
dung+="<li><b>Date:  </b>"+date+"</li>";
dung+="<li><b>Populated:  </b>"+populated+"</li>";
dung+="<li><b>Friendly:  </b>"+friendly+"</li>";
dung+="<li><b>Occupant:  </b>"+occupant+"</li>";
dung+="<li><b>Category:  </b>"+category+"</li>";
dung+="<li><b>Loot Rating:  </b>"+lootrating+"</li>";
dung+="<li><b>No Loot Here:  </b>"+noloothere+"</li>";
dung+="<li><b>Notes:  </b>"+notes+"</li>";
dung+="<br/>";
});
dung+="</ul>";
$('#message').append(dung);
}
});
return false;
});

</script>
</head>

<body>
	<div data-role="page">

		<div data-role="header">
			<h1>XML DATA</h1>
		</div>

		<div data-role="content" id="message">
			
		</div>
		<!--I am adding this change to help salvage my github save.-->
</body>
</html>
