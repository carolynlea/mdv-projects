<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>

<script>
$(function() 
{
$(document).ready(function()
{
$.getJSON("dungeon.json",function(data)
{
$.each(data.dungeonlist, function(i,data)
{
var div_data =
"<div ><ul><li><b>Dungeon Name:  </b>"+data.dungeon_name+"</li> <li><b>Dungeon Type:  </b>"+data.dungeon_type+"</li> <li><b>Location:  </b>"+data.location+"</li> <li><b>Date Found:  </b>"+data.date_found+"</li> <li><b>Is it Populated?  </b>"+data.populated+"</li> <li><b>Are the Occupants Friendly?  </b>"+data.friendly+"</li> <li><b>Occupant Type:  </b>"+data.occupant+"</li> <li><b>Occupant Category:  </b>"+data.category+"</li> <li><b>Loot Rating:  </b>"+data.loot_rating+"</li> <li><b>Is There Loot Here?  </b>"+data.no_loot_here+"</li> <li><b>Notes:  </b>"+data.notes+"</li></ul></div> <br />";
$(div_data).appendTo("#dungeons");
});
}
);
return false;
});
});
</script>



</head>

<!-- If possible, use the body as the container -->

<div data-role="page">
	
	<div data-role="header">
		<h1>JSON DATA</h1>
	</div>
	
	<div data-role="content">
		<ul data-role="listview" id="dungeons">
			
		</ul>
	</div>
	
</div>

</body>
</html>
