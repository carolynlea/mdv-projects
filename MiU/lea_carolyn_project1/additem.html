<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
    	<title>My Dungeon Tracker</title>
		<meta name="This is a simple dungeon tracker application for hard core adventurers." content="" />
		<meta name="dungeon tracker" content="" />
		<meta name="viewport" content="width=device-width" />
		<meta name="robots" content="" />
    	<link href="styles.css" rel="stylesheet" type="text/css" />

	</head>
	

	
	<body>

		<div id = "main" name = "main" >
		<header>
			<h1>Add A Dungeon</h1>  
		</header>
		<form action="#" onSubmit = "return validateForm();">  
			<fieldset>  
			<legend>Dungeon</legend>
				
				<label for="dungeon_name">Dungeon Name</label>  
				<input id="dungeon_name" name="dungeon_name" type="text" placeholder="e.g. Fort Metropolis" required/><br/>
						
				<label for="dungeon_type">Dungeon Type</label>
				<select id = "dungeon_type">
					<option value="default">Choose Type</option>
					<option value ="campsite" id = "campsite">Campsite</option>
					<option value ="cave" id = "cave">Cave</option>
					<option value ="fort" id = "fort">Fort</option>
					<option value ="mine" id = "mine">Mine</option>
					<option value ="portal" id = "portal">Portal</option>
					<option value ="ruin" id = "ruin">Ruin</option>
				</select><br/>
					
				<label for="location">Location</label>
				<select id = "location">
					<option value="default">Choose Location</option>
					<option value ="north_area" id = "north_area">North Area</option>
					<option value ="northeast_area" id = "northeast_area">NorthEast Area</option>
					<option value ="northwest_area" id = "northwest_area">NorthWest Area</option>
					<option value ="east_area" id = "east_area">East Area</option>
					<option value ="south_area" id = "south_area">South Area</option>
					<option value ="southeast_area" id = "southeast_area">SouthEast Area</option>
					<option value ="southwest_area" id = "southwest_area">SouthWest Area</option>
					<option value ="west_area" id = "west_area">West Area</option>
				</select><br/>
				
				<label for="date_found">Date Found</label>  
				<input id="date_found" type="date"/>
			</fieldset>
			
			<fieldset>
			<legend>Occupants</legend>
				
				<label for="populated">Populated?</label>
				<input id="populated" name="occupants" type="checkbox"/>
				
				<label for="friendly">Friendly?</label>
				<input id="friendly" name="occupants" type="checkbox"/><br/>
				
				<select name="selOne" id="selOne" onchange="doChange(this, 'selTwo')">
				<option value="default">Occupant Type</option>
				<option value="animal">Animal</option>
				<option value="human">Human</option>
				<option value="mythic">Mythic</option>
				<option value="undead">Undead</option>
				</select>
				<select name="selTwo" id="selTwo">
				<option value="default">Choose One</option>					
				</select>
			</fieldset>
			
			<fieldset>
				<legend>Loot</legend>
				
				<p>On a scale of 1 being "NOT worth it!" to 10 
						being "the BEST booty ever!", rate the loot found in this dungeon:
				</p>  
				<input type="range" min="1" max="10" name="loot_rating" id = "loot_rating"/>
				<br/>
						
				<label for="no_loot_here">No Loot Here</label>
				<input id="no_loot_here" name="no_loot_here" type="checkbox"/><br />
			</fieldset>
			
			<fieldset>
				<legend>Notes</legend>
				
				<textarea placeholder="remarkable loot, landmarks, or anything else you want to remember." id = "notes"></textarea>
			</fieldset>
			
			<fieldset>
				<legend>Submit</legend>
				<div id="options">
				<button type = "submit" id = "submit">Add Dungeon</button>
				<button type = "button" id = "editItem">Edit Dungeon</button>
				</div>
			</fieldset>
			
		</form>
		
		</div>
		
		<div id = "list" name = "list">

		</div>
			
			
		<p id = "clear"><a href = "#" onclick = "clearlocal(); location.reload();">clear local storage</a></p>
		<script src="selectboxes.js" type="text/javascript" ></script>
		<script src="main.js" type="text/javascript" ></script>
		<script src="validate.js" type="text/javascript" ></script>
	    <script>getItems();</script>	
		
	</body>
</html>
